<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>One Piece Trivia</title>
</head>

<body>

    <div id="container" class="row justify-content-center no-gutters">
        <div class="row col-md-9">
            <div class="jumbotron justify-content-center">
                <h1 class="display-4">ONE PIECE TRIVIA GAME</h1>
                <p id="description" class="lead">Test your knowledge of the anime, One Piece, by answering 10 questions about the Straw Hat Pirates crew!</p>
                <p id="timer" class="lead d-none"></p>
                <p id="question" class="lead d-none"></p>
                <hr class="my-4">
                <p id="results" class="d-none"></p>
                <img id="gif" class="d-none">
                <p id="score" class="d-none"></p>
                <a id="restart" class="btn btn-primary btn-lg d-none" href="#" role="button">Restart</a>
                <a id="start" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
                <div id="buttons" class="row justify-content-center d-none">
                    <div class="btn-group-vertical btn-block btn-lg" role="group" aria-label="Basic example">
                        <button id="answer1" type="button" class="btn btn-secondary option py-3" value="#"></button>
                        <button id="answer2" type="button" class="btn btn-secondary option py-3" value="#"></button>
                        <button id="answer3" type="button" class="btn btn-secondary option py-3" value="#"></button>
                        <button id="answer4" type="button" class="btn btn-secondary option py-3" value="#"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
